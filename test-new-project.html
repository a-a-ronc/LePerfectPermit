<!DOCTYPE html>
<html>
<head>
    <title>Test New Project Button</title>
</head>
<body>
    <h1>Testing New Project Button Functionality</h1>
    <button onclick="testCreateProject()">Test Create Project API</button>
    <div id="result"></div>

    <script>
        async function testCreateProject() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        name: "Test Project",
                        facilityAddress: "123 Test Street",
                        jurisdiction: "Test City",
                        clientName: "Test Client",
                        status: "not_started"
                    }),
                });
                
                const result = await response.text();
                resultDiv.innerHTML = `<h3>Response: ${response.status}</h3><pre>${result}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
